<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9216eda28d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="SCstyles.css">
    <link rel="icon" href="images/CalcImg.png" type="image/png"/> 
    <title>Calculator</title>
</head>
<style>
  .b1{
      color:grey!important;
  }

</style>
<body>
    
    <div class="Blocks">
        <div id="header1">
            </div>
        <div id="sidebar">
            <h1 align="center">Calculator</h2>
            <h2><a href="index.html"><p>Simple Calculator</p></a></h2>
            <div id="sidebar1">
                <p2 id="Position"></p2>
                </div>
        </div>
        
            <div id="sidebar2">
                <p id = "history"></p>
                </div>
    </div>
    
        
    <div class= "calculator">
       <div class="header">
           <input type="text" placeholder="0" class="account" readonly>
           <input type="text" placeholder="0" class="result" readonly>
       </div>
        <div class="main">
            <button onclick="InputSymbol('^')" class ="btn btn">x^</button>
                <button onclick="Input('√(')" class ="btn btn" class="b1">√</button>
                <button onclick="Input('sin(')" class ="btn btn">sin</button>
                <button onclick="Input('cos(')" class ="btn btn">cos</button>
                <button onclick="Input('tan(')" class ="btn btn">tan</button>
                
                <button onclick="Input('3.1416')" class ="btn btn">π</button>
                <button onclick="InputBrackets()"class ="btn">()</button>
                <button onclick="InputSymbol('%')" class ="btn">%</button>
                <button onclick="ClearLast()" class ="btn"><i class="fas fa-backspace"></i></button>                
                <button onclick="InputSymbol('/')" class ="btn btn-indigo">/</button>  
                <button onclick="Input('2.7183')" class ="btn btn">e</button>
                <button onclick="Input('7')" class ="btn">7</button>             
                <button onclick="Input('8')" class ="btn">8</button>
                <button onclick="Input('9')" class ="btn">9</button>
                <button onclick="InputSymbol('*')" class ="btn btn-indigo">*</button>
                <button onclick="Input('|')" class ="btn btn">|x|</button>
                <button onclick="Input('4')" class ="btn">4</button>
                <button onclick="Input('5')" class ="btn">5</button>
                <button onclick="Input('6')" class ="btn">6</button>
                <button onclick="InputSymbol('-')" class ="btn btn-indigo">-</button>
                <button onclick="Input('1/(')" class ="btn btn">1/x</button>
                <button onclick="Input('1')" class ="btn">1</button>
                <button onclick="Input('2')" class ="btn">2</button>
                <button onclick="Input('3')" class ="btn">3</button>
                <button onclick="InputSymbol('+')" class ="btn btn-indigo">+</button> 
                <button onclick="Input('!')" class ="btn btn">X!</button>
                <button onclick="ClearAll()" class ="btn">C</button>
                <button onclick="Input('0')" class ="btn">0</button>
                <button onclick="InputDot()" class ="btn">.</button>
                <button onclick="Result()" id="btnsum"class ="btn-big">=</button>
     
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
